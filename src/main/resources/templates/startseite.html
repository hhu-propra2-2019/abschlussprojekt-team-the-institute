<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Lernportfolio', title='Startseite', headcontent=~{:: headcontent}, navigation=~{fragments/navigation :: navigationFragment}, bodycontent=~{:: bodycontent})}">

<head>
    <th:block th:fragment="headcontent">
        <th:block th:insert="fragments/dependencies :: dependencyFragment"></th:block>

        <style>

        </style>

    </th:block>
</head>

<body th:fragment="bodycontent">

<div class="jumbotron pt-1 font-italic">

    <h1 class="display-5">Startseite</h1>
    <p class="lead">Willkommen beim Portfolioservice des MOPS!</p>
    <hr class="my-4">
    <p>Hier eine schnelle Ãœbersicht deiner Portfolios aus diesem Semester:</p>

    <div class="card border-dark">
        <div class="card-header">Setzte hier deine Arbeit fort:</div>
        <div class="card-body text-dark">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a class="card-text" th:text="${last.getTitle()}" th:href="@{/portfolio(title=${last.getTitle()})}">Letztes
                        Portfolio</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="card border-dark">
        <div class="card-header">Schnellzugriff auf die Gruppen-Portfolios:</div>
        <div class="card-body text-dark">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="gruppe : ${gruppen}">
                    <a th:text="${gruppe.getTitle()}" th:href="@{/portfolio(title=${gruppe.getTitle()})}">Gruppe
                        1</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="card border-dark">
        <div class="card-header">Schnellzugriff auf deine Portfolios:</div>
        <div class="card-body text-dark">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="vorlesung : ${vorlesungen}">
                    <a th:text="${vorlesung.getTitle()}" th:href="@{/portfolio(title=${vorlesung.getTitle()})}">Portfolio
                        1</a>
                </li>
            </ul>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
