<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Lernportfolio', title='Index', headcontent=~{:: headcontent}, navigation=~{fragments/navigation:: navigationFragment}, bodycontent=~{:: bodycontent})}">

<head>
    <th:block th:fragment="headcontent">
        <th:block th:insert="fragments/dependencies :: dependencyFragment"></th:block>
    </th:block>
</head>

<body th:fragment="bodycontent">

<div class="jumbotron pt-1 font-italic">
    <h1 class="display-5">Archiv</h1>
    <p class="lead">Willkommen bei deinem Archiv des Portfolioservice des MOPS! Hier findest du alle Portfolio, an denen du gerade arbeitest oder gearbeitet hast:</p>
    <hr class="my-4">
    <div class="card border-dark">
        <div class="card-header">Die Gruppen-Portfolios:</div>
        <div class="card-body text-dark">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="gruppe : ${gruppen}">
                    <a th:text="${gruppe.getTitle()}" th:href="@{/portfolio(title=${gruppe.getTitle()})}">Gruppe
                        1</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="card border-dark">
        <div class="card-header">Deine Portfolios:</div>
        <div class="card-body text-dark">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="vorlesung : ${vorlesungen}">
                    <a th:text="${vorlesung.getTitle()}" th:href="@{/portfolio(title=${vorlesung.getTitle()})}">Portfolio
                        1</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>

</script>

</body>
</html>
