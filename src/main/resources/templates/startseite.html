<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Lernportfolio', title='Startseite', headcontent=~{:: headcontent}, navigation=~{fragments/navigation :: navigationFragment}, bodycontent=~{:: bodycontent})}">

<head>
    <th:block th:fragment="headcontent">
        <th:block th:insert="fragments/dependencies :: dependencyFragment"></th:block>

        <style>

        </style>

    </th:block>
</head>

<body th:fragment="bodycontent">

<div class="jumbotron pt-1 font-italic">

    <h1 class="display-5">Startseite</h1>
    <p class="lead">Willkommen beim Portfolioservice des MOPS!</p>
    <hr class="my-4">
    <p>Hier eine schnelle Ãœbersicht deiner Portfolios aus diesem Semester:</p>

    <div class="card border-dark w-50 mb-2">
        <!--
        given idu = user.id, find portfolio with smallest || right now - portfolio.date_last_modified||
        -->
        <h5 class="card-header">Setzte hier deine Arbeit fort:</h5>
        <div class="card-body text-dark">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a class="card-text" th:text="${last.getTitle()}" th:href="@{/portfolio(title=${last.getTitle()})}">Letztes
                        Portfolio</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="card border-dark w-50 mb-2">
        <!--
        given user.id find every idg = group.id. s.t. there exists user_group with user.id && group.id
        &&
        display every portfolio with group.id = idg && right now - date created < 6 months

        --- Hier kommen alle Gruppen-Portfolios des Studenten rein ---

        -->
        <h5 class="card-header">Schnellzugriff auf die Gruppen-Portfolios:</h5>
        <div class="card-body text-dark">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="gruppe : ${gruppen}">
                    <a th:text="${gruppe.getTitle()}" th:href="@{/portfolio(title=${gruppe.getTitle()})}">Gruppe
                        1</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="card border-dark w-50 mb-2">
        <!--
        given idu = user.id display every portfolio with user.id = idu && right now - date created < 6 months

        --- Hier kommen alle Vorlesungs-Portfolios des Studenten rein ---
        -->
        <h5 class="card-header">Schnellzugriff auf die Gruppen-Portfolios:</h5>
        <div class="card-body text-dark">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="vorlesung : ${vorlesungen}">
                    <a th:text="${vorlesung.getTitle()}" th:href="@{/portfolio(title=${vorlesung.getTitle()})}">Portfolio
                        1</a>
                </li>
            </ul>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
