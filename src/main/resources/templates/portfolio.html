<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Lernportfolio', headcontent=~{:: headcontent}, navigation=~{navigation:: navigationFragment}, bodycontent=~{:: bodycontent})}">

<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <th:block th:fragment="headcontent">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </th:block>
</head>

<body>
<div class="text-center" th:fragment="bodycontent">

    <h1 class="display-4" th:text="'PortfolioÃ¼bersicht - ' + ${portfolio.getTitle()}">Portfolio title</h1>

    <div class="card mt-4 bg-secondary" th:each="entry : ${portfolio.getEntries()}">
        <h3 class="card-header" th:text="'Woche ' + ${entry.getId()}">Entry title</h3>
        <div class="card-body">
            <h5 class="card-title">Irgendein Titel?</h5>
            <p class="card-text">Das ist ein text. lalala la abccccccccccccccccccc</p>
            <a class="btn btn-primary"
               th:href="@{/entry(title=${portfolio.getTitle()},id=${entry.getId()})}">Anzeigen</a>
        </div>
        <div class="card-footer" th:text="'Erstellt am ' + ${entry.getCreatedDate()} + ' Tagen'">Date</div>
    </div>
</div>
</body>

</html>
