<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Lernportfolio', title='Entry', headcontent=~{:: headcontent}, navigation=~{fragments/navigation:: navigationFragment}, bodycontent=~{:: bodycontent})}">

<head>
    <th:block th:fragment="headcontent">
        <th:block th:insert="fragments/dependencies :: dependencyFragment"></th:block>
    </th:block>
</head>

<body th:fragment="bodycontent">

<div class="jumbotron pt-1 font-italic">

    <h1 class="display-5">Entry</h1>
    <p class="lead">Willkommen beim Portfolioservice des MOPS!</p>
    <hr class="my-4">
    <p th:text="'Hier der Eintrag '+ ${entry.getTitle()} +' des Portfolios ' + ${portfolio.getTitle()} + ':'">
        Entry/Portfolio</p>

    <div class="card border-dark w-50 mb-2">
        <h5 class="card-header" th:text="'Woche ' + ${entry.getTitle()}">Entry title</h5>
        <div class="card-body text-dark" th:each="field : ${entry.getFields()}">
            <h5 class="card-title" th:text="${field.getTitle()}">Field title</h5>
            <p class="card-text" th:text="${field.getContent()}">Field content</p>
            <a class="btn btn-primary" th:text="${field.getAttachment()}">Attachement</a>
        </div>
        <div class="card-footer" th:text="'Erstellt am ' + ${entry.getCreatedDate()}">Date created</div>
    </div>

</div>

</body>
</html>
